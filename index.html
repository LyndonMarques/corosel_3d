<!doctype html>
<html lang="en">

<head>
  <!--
    Programming by Ildar Sagdejev ( http://twitter.com/tknomad )
  -->
  <meta charset="UTF-8">
  <title>Interactive menu app</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <video autoplay muted loop id="bg-video">
    <source src="bg_live2.mp4" type="video/mp4">
    Desculpe, seu navegador não suporta vídeos HTML5.
  </video>
  <div id="wrap">
    <div id="showcase" class="noselect">
      <img class="cloud9-item" src="img/sascar/TMS.png" alt="Torre de Controle">
      <img class="cloud9-item" src="img/sascar/Smart Reports.png" alt="Smart Reports">
      <img class="cloud9-item" src="img/sascar/Smart Câmeras.png" alt="Smart Câmeras">
      <img class="cloud9-item" src="img/sascar/Imobilizador.png" alt="Inteligência de recuperação">
      <img class="cloud9-item" src="img/sascar/Carreta Conectada.png" alt="Carreta Conectada">
    </div>
    <span id="item-title">&nbsp;</span>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/touch-punch.min.js"></script>
  <script src="js/jquery.reflection.js"></script>
  <script src="js/jquery.cloud9carousel.js"></script>
  <script>
    $(function () {
      var showcase = $("#showcase")

      showcase.Cloud9Carousel({
        yRadius: -40,
        xRadius: 700,
        mirror: {
          gap: 12,
          height: 0.4,
          opacity: 0.3
        },
        autoPlay: false,
        bringToFront: true,
        onRendered: showcaseUpdated,
        onLoaded: function () {
          showcase.css('visibility', 'visible')
          showcase.css('display', 'none')
          showcase.fadeIn(1500)
        },
        mouseWheel: true,
        draggable: true,
        speed: 4
      })

      function showcaseUpdated(showcase) {
        var title = $('#item-title').html(
          showcase.nearestItem().element.alt
        )

        var c = Math.cos((showcase.floatIndex() % 1) * 2 * Math.PI)
        title.css('opacity', 0.5 + (0.5 * c))
      }
    })
  </script>

</body>

</html>
