<html lang="en">

  <meta charset="UTF-8">
  <title>Carosel bolad√£o</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="wrap">
    <div id="showcase" class="noselect">
      <img class="cloud9-item" src="firefox.png" alt="Firefox">
      <img class="cloud9-item" src="wyzo.png" alt="Wyzo">
      <img class="cloud9-item" src="opera.png" alt="Opera">
      <img class="cloud9-item" src="chrome.png" alt="Chrome">
      <img class="cloud9-item" src="iexplore.png" alt="Internet Explorer">
      <img class="cloud9-item" src="safari.png" alt="Safari">
      <img class="cloud9-item" src="wyzo.png" alt="Wyzo">
      <img class="cloud9-item" src="opera.png" alt="Opera">
      <img class="cloud9-item" src="chrome.png" alt="Chrome">
      <img class="cloud9-item" src="iexplore.png" alt="Internet Explorer">
      <img class="cloud9-item" src="safari.png" alt="Safari">
    </div>
    <p id="item-title">&nbsp;</p>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="jquery.reflection.js"></script>
  <script src="jquery.cloud9carousel.js"></script>
  <script>
    $(function () {
      var showcase = $("#showcase")

      showcase.Cloud9Carousel({
        yPos: 42,
        yRadius: 100,
        mirrorOptions: {
          gap: 12,
          height: 0.2
        },
        buttonLeft: $(".nav > .left"),
        buttonRight: $(".nav > .right"),
        autoPlay: true,
        bringToFront: true,
        onRendered: showcaseUpdated,
        onLoaded: function () {
          showcase.css('visibility', 'visible')
          showcase.css('display', 'none')
          showcase.fadeIn(1500)
        }
      })

      function showcaseUpdated(showcase) {
        var title = $('#item-title').html(
          $(showcase.nearestItem()).attr('alt')
        )

        var c = Math.cos((showcase.floatIndex() % 1) * 2 * Math.PI)
        title.css('opacity', 0.5 + (0.5 * c))
      }

      // Simulate physical button click effect
      $('.nav > button').click(function (e) {
        var b = $(e.target).addClass('down')
        setTimeout(function () { b.removeClass('down') }, 80)
      })

      $(document).keydown(function (e) {
        //
        // More codes: http://www.javascripter.net/faq/keycodes.htm
        //
        switch (e.keyCode) {
          /* left arrow */
          case 37:
            $('.nav > .left').click()
            break

          /* right arrow */
          case 39:
            $('.nav > .right').click()
        }
      })
    })
  </script>

</body>

</html>
