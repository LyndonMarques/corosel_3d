<!doctype html>
<html lang="en">

<head>
  <!--
    Programming by Ildar Sagdejev ( http://twitter.com/tknomad )
  -->
  <meta charset="UTF-8">
  <title>Carosel boladão</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="wrap">
    <div id="showcase" class="noselect">
      <img class="cloud9-item" src="img/sascar/Carreta Conectada.png" alt="Carreta Conectada">
      <img class="cloud9-item" src="img/sascar/Crago Tracck.png" alt="Crago Tracck">
      <img class="cloud9-item" src="img/sascar/Imobilizador.png" alt="Imobilizador">
      <img class="cloud9-item" src="img/sascar/Ônibus Conectado.png" alt="Ônibus Conectado">
      <img class="cloud9-item" src="img/sascar/OTR.png" alt="OTR">
      <img class="cloud9-item" src="img/sascar/Rádio Frequência.png" alt="Rádio Frequência">
      <img class="cloud9-item" src="img/sascar/SasCarga.png" alt="SasCarga">
      <img class="cloud9-item" src="img/sascar/SasMDT.png" alt="SasMDT">
      <img class="cloud9-item" src="img/sascar/Smart Câmeras.png" alt="Smart Câmeras">
      <img class="cloud9-item" src="img/sascar/Smart Reports.png" alt="Smart Reports">
      <img class="cloud9-item" src="img/sascar/TMS.png" alt="TMS">
      <img class="cloud9-item" src="img/sascar/Smart Reports.png" alt="Smart Reports">
    </div>
    <p id="item-title">&nbsp;</p>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/touch-punch.min.js"></script>
  <script src="js/jquery.reflection.js"></script>
  <script src="js/jquery.cloud9carousel.js"></script>
  <script>
    $(function () {
      var showcase = $("#showcase")

      showcase.Cloud9Carousel({
        yRadius: 0,
        xRadius: 800,
        mirror: {
          gap: 12,
          height: 0.4,
          opacity: 0.3
        },
        autoPlay: false,
        bringToFront: true,
        onRendered: showcaseUpdated,
        onLoaded: function () {
          showcase.css('visibility', 'visible')
          showcase.css('display', 'none')
          showcase.fadeIn(1500)
        },
        mouseWheel: true,
        draggable: true,
        speed: 4
      })
      
      function showcaseUpdated(showcase) {
        var title = $('#item-title').html(
          showcase.nearestItem().element.alt
        )

        var c = Math.cos((showcase.floatIndex() % 1) * 2 * Math.PI)
        title.css('opacity', 0.5 + (0.5 * c))
      }
    })
  </script>

</body>

</html>
