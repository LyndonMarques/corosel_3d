  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="wrap">
    <div id="showcase" class="noselect">
      <img class="cloud9-item" src="img/firefox.png" alt="Firefox">
      <img class="cloud9-item" src="img/wyzo.png" alt="Wyzo">
      <img class="cloud9-item" src="img/opera.png" alt="Opera">
      <img class="cloud9-item" src="img/chrome.png" alt="Chrome">
      <img class="cloud9-item" src="img/iexplore.png" alt="Internet Explorer">
      <img class="cloud9-item" src="img/safari.png" alt="Safari">
      <img class="cloud9-item" src="img/wyzo.png" alt="Wyzo">
      <img class="cloud9-item" src="img/opera.png" alt="Opera">
      <img class="cloud9-item" src="img/chrome.png" alt="Chrome">
      <img class="cloud9-item" src="img/iexplore.png" alt="Internet Explorer">
      <img class="cloud9-item" src="img/safari.png" alt="Safari">      
    </div>
    <p id="item-title">&nbsp;</p>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/touch-punch.min.js"></script>
  <script src="js/jquery.reflection.js"></script>
  <script src="js/jquery.cloud9carousel.js"></script>
  <script>
    $(function () {
      var showcase = $("#showcase")

      showcase.Cloud9Carousel({
        yRadius: 100,
        xRadius: 600,
        mirror: {
          gap: 12,
          height: 0.4,
          opacity: 0.3
        },
        autoPlay: false,
        bringToFront: true,
        onRendered: showcaseUpdated,
        onLoaded: function () {
          showcase.css('visibility', 'visible')
          showcase.css('display', 'none')
          showcase.fadeIn(1500)
        },
        mouseWheel: true,
        draggable: true,
        speed: 4
      })
      
      function showcaseUpdated(showcase) {
        var title = $('#item-title').html(
          showcase.nearestItem().element.alt
        )

        var c = Math.cos((showcase.floatIndex() % 1) * 2 * Math.PI)
        title.css('opacity', 0.5 + (0.5 * c))
      }
    })
  </script>

</body>

</html>
